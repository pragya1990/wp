<IfDefine USE_PHP_FPM>
    <Proxy "unix:/Applications/wordpress-4.0-1/php/var/run/wordpress.sock|fcgi://wordpress-fpm" timeout=300>
    </Proxy>
</IfDefine>
<Directory "/Applications/wordpress-4.0-1/apps/wordpress/htdocs">
    Options +MultiViews +FollowSymLinks
    AllowOverride None
    
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>

    RewriteEngine On
    RewriteBase /wordpress/
    RewriteRule ^index\.php$ - [S=1]
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule . /wordpress/index.php [L]

    <IfDefine USE_PHP_FPM>
       <FilesMatch \.php$>
         SetHandler "proxy:fcgi://wordpress-fpm/"
       </FilesMatch>
    </IfDefine>

</Directory>
                    
Include "/Applications/wordpress-4.0-1/apps/wordpress/conf/htaccess.conf"
